sudo: required

services:
  - docker

before_install:
  - docker-compose -f docker-compose.travis.yml build

script:
  - docker-compose -f docker-compose.travis.yml up

before_deploy:
  - docker login --username $DOCKER_LOGIN_USERNAME --password $DOCKER_LOGIN_PASSWORD

deploy:
  provider: script
  script:
    - docker push cookie-cage/resume-subscription-api:latest
    - docker push cookie-cage/resume-subscription-api:v0.0.1
  on:
    branch: master
